<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Animated Dropdown</title>
</head>
<body>
    <div class="container">
        <div class="toggle"><i class="fas fa-ellipsis-v"></i></div>
        
            <li>
                <a href="#" style="--i:0"><i class="fas fa-home"></i></a>
            </li>
            <li>
                <a href="#" style="--i:1"><i class="fas fa-user"></i></a>
            </li>
            <li>
                <a href="#" style="--i:2"><i class="fas fa-cog"></i></a>
            </li>
            <li>
                <a href="#" style="--i:3"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        
    </div>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
