<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Dropdown</title>
</head>
<body>
    <div class="container">
        <div class="toggle"><i class="fas fa-ellipsis-v"></i></div>
        <div class="dropdown-content">
            <li>
                <a href="#" style="--i:1"><i class="fas fa-home"></i></a>
            </li>
            <li>
                <a href="#" style="--i:2"><i class="fas fa-user"></i></a>
            </li>
            <li>
                <a href="#" style="--i:3"><i class="fas fa-cog"></i></a>
            </li>
            <li>
                <a href="#" style="--i:3"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </div>
    </div>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
